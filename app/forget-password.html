@@include("html/_header.html")

	<main class="main">
		<section class="login container">
			<div class="login__background" aria-hidden="true">
				<div class="login__background--item">
					<img src="img/login/login-decor-3.svg" width="0" height="0" loading="lazy" alt="">
				</div>
				<div class="login__background--item _large">
					<img src="img/login/login-decor-4.svg" width="0" height="0" loading="lazy" alt="">
				</div>
			</div>
			<form method="post" class="login__body">
				<h2 class="login__title">
					Данные для восстановления пароля
				</h2>
				<label>
					<span>E-mail</span>
					<input type="email" name="email" required placeholder="E-mail">
				</label>
				<label class="login__checkbox checkbox">
					<input type="radio" name="send-code" class="checkbox__input">
					<span class="checkbox__element">
						<svg width="12" height="12" viewBox="0 0 7 7">
							<use xlink:href="img/sprites.svg#check"></use>
						</svg>
					</span>
					<span class="checkbox__text">Отправить код еще раз</span>
				</label>
				<label>
					<span>Код</span>
					<input type="text" name="code" required placeholder="Введите код">
				</label>
				<label>
					<span>Новый пароль</span>
					<input type="password" name="new-password" required placeholder="Введите новый пароль">
				</label>
				<button class="btn" type="submit">
					Подтвердить
				</button>
			</form>
		</section>
	</main>

@@include("html/_footer.html")
