<li class="teacher-audiofiles__block--item teacher-audiofiles__item">
	<label class="teacher-audiofiles__item--checkbox">
		<input type="checkbox" name="audiofile" class="teacher-audiofiles__item--checkbox-input">
		<span class="teacher-audiofiles__item--checkbox-element">
			<svg width="12" height="12" viewBox="0 0 7 7">
				<use xlink:href="img/sprites.svg#check"></use>
			</svg>
		</span>
	</label>
	<b class="teacher-audiofiles__item--name">“Местоимения в английском”</b>
	<div class="teacher-audiofiles__item--change-date teacher-audiofiles__change-date">
		<button type="button" class="teacher-audiofiles__change-date--target teacher-audiofiles__item--btn">
			<svg width="19" height="19" viewBox="0 0 19 19">
				<use xlink:href="img/sprites.svg#calendar-4"></use>
			</svg>
		</button>
		<div class="teacher-audiofiles__change-date--block">
			<div class="teacher-audiofiles__change-date--item">
				<b>Дата открытия</b>
				<select name="date-open" class="custom-select is-min">
					<option value="14.10.2023">14.10.2023</option>
					<option value="14.10.2023">15.10.2023</option>
					<option value="14.10.2023">16.10.2023</option>
				</select>
			</div>
			<div class="teacher-audiofiles__change-date--item">
				<b>Время открытия</b>
				<select name="date-open" class="custom-select is-min">
					<option value="12:20">12:20</option>
					<option value="12:30">12:30</option>
					<option value="12:40">12:40</option>
				</select>
			</div>
		</div>
	</div>
	<button type="button" class="teacher-audiofiles__item--edit teacher-audiofiles__item--btn">
		<svg width="19" height="19" viewBox="0 0 22 22">
			<use xlink:href="img/sprites.svg#edit"></use>
		</svg>
	</button>
	<span class="teacher-audiofiles__item--date">Загружен 12.10.2023</span>
</li>
