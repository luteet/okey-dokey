<div class="account-table__event">
	<span class="account-table__time">
		<svg width="12" height="12" viewBox="0 0 12 12">
			<use xlink:href="img/sprites.svg#time"></use>
		</svg>
		08:00
	</span>
	<span class="account-table__name">
		Название занятия
	</span>
	<span class="account-table__by">
		Лекция
	</span>
	<hr>
	<span class="account-table__name">
		Преподаватель
	</span>
	<span class="account-table__by">
		Бойко Ларина Анатольевна
	</span>
	<div class="account-table__tip is-comment">
		<div class="account-table__tip--icon">
			<svg width="11" height="11" viewBox="0 0 11 11">
				<use xlink:href="img/sprites.svg#add-comment"></use>
			</svg>
		</div>
		<div class="account-table__tip--content is-comment">
			<textarea name="message" placeholder="Комментарий" class="account-table__tip--content-textarea"></textarea>
			<button class="account-table__tip--content-submit" type="button">
				<svg width="8" height="14" viewBox="0 0 8 14">
					<use xlink:href="img/sprites.svg#arrow-up"></use>
				</svg>
			</button>
		</div>
	</div>
</div>
