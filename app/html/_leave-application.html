<section class="leave-application container _large">
	<div class="leave-application__background" aria-hidden="true">
		<div class="leave-application__background--decor">
			<img src="img/index/application/application-pattern.svg" width="0" height="0" loading="lazy" alt="">
		</div>
	</div>
	<div class="leave-application__container">
		<h2 class="leave-application__title section-title _large">
			Заполнить заявку
		</h2>
		<div class="leave-application__text">
			<p>
				Познакомимся, определим уровень владения языка и покажем, как проходит обучение
			</p>
		</div>
		<form method="post" class="leave-application__form">
			<label>
				<span>Введите Ваше имя</span>
				<input type="text" name="name" placeholder="Имя" required>
			</label>
			<label>
				<span>Введите Ваш телефон</span>
				<input type="tel" name="tel" placeholder="+38 (___) ___-__-__" required>
			</label>
			<div class="leave-application__form--footer">
				<button class="leave-application__form--submit circle-btn" type="submit">
					Записать
				</button>
			</div>
		</form>
	</div>
</section>
