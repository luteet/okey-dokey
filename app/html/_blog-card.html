<li class="@@classblog__card">
	<a href="single.html" class="blog__card--body">
		<div class="blog__card--image image-aspect-ratio">
			<picture>
				<source srcset="img/blog/blog-post-image-@@image.avif" type="image/avif">
				<source srcset="img/blog/blog-post-image-@@image.webp" type="image/webp">
				<img src="img/blog/blog-post-image-@@image.jpg" alt="" width="370" height="237" loading="lazy">
			</picture>
		</div>
		<time class="blog__card--date" datetime="26-09-2023">
			<svg width="13" height="13" viewBox="0 0 13 13">
				<use xlink:href="img/sprites.svg#calendar-2"></use>
			</svg>
			<span>26.09.2023</span>
		</time>
		<h2 class="blog__card--title">
			Как начать изучать английский после перерыва:5 советов, которые помогут
		</h2>
		<div class="blog__card--text">
			<p>
				В изучении английского нередко случаются перерывы, иногда они бывают слишком продолжительными. Причины разные: не удавалось справиться с грамматикой, не подошел учитель, неудобная локация курсов и другие.
			</p>
		</div>
	</a>
</li>
