<section class="reviews container _large" id="reviews">
	<h2 class="reviews__title section-title">
		Отзывы
	</h2>
	<div class="reviews__slider splide visible-on-desktop">
		<div class="reviews__track splide__track">
			<ul class="reviews__list splide__list">
				@@loop("_reviews-slide.html", [
					{},
					{},
					{},
				])
			</ul>
		</div>
		<div class="reviews__arrows splide__arrows">
			<button class="reviews__arrow splide__arrow splide__arrow--prev arrow-btn" type="button">
				<svg width="19" height="19" viewBox="0 0 19 19">
					<use xlink:href="img/sprites.svg#arrow-prev"></use>
				</svg>
			</button>
			<button class="reviews__arrow splide__arrow splide__arrow--next arrow-btn" type="button">
				<svg width="19" height="19" viewBox="0 0 19 19">
					<use xlink:href="img/sprites.svg#arrow-next"></use>
				</svg>
			</button>
		</div>
	</div>
	<div class="reviews__slider-mob splide visible-on-mob">
		<div class="reviews__slider-mob--track splide__track">
			<ul class="reviews__slider-mob--list splide__list">
				@@loop("_reviews-mob-slide.html", [
					{},
					{},
					{},
				])
			</ul>
		</div>
	</div>
	<div class="reviews__footer">
		<a href="#" class="reviews__btn circle-btn _accent">
			Смотреть <br> еще
		</a>
	</div>
</section>
