<section class="our-teachers container _large" id="our-teachers">
	<h2 class="our-teachers__title section-title">
		Наши преподаватели
	</h2>
	<div class="our-teachers__slider splide">
		<div class="our-teachers__track splide__track">
			<ul class="our-teachers__list splide__list">
				@@loop("_our-teachers-slide.html", [
					{
						"image": '1',
					},
					{
						"image": '2',
					},
					{
						"image": '1',
					},
					{
						"image": '2',
					},
					{
						"image": '1',
					},
					{
						"image": '2',
					},
					{
						"image": '1',
					},
					{
						"image": '2',
					},
				])
			</ul>
		</div>
		<div class="our-teachers__nav splide__arrows">
			<button class="our-teachers__arrow splide__arrow splide__arrow--prev arrow-btn" type="button">
				<svg width="19" height="19" viewBox="0 0 19 19">
					<use xlink:href="img/sprites.svg#arrow-prev"></use>
				</svg>
			</button>
			<button class="our-teachers__arrow splide__arrow splide__arrow--next arrow-btn" type="button">
				<svg width="19" height="19" viewBox="0 0 19 19">
					<use xlink:href="img/sprites.svg#arrow-next"></use>
				</svg>
			</button>
		</div>
	</div>
</section>
